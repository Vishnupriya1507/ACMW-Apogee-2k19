.modal {

<script>

   const getAns = () => {

	let request = new XMLHttpRequest();

	request.setRequestHeader("Content-type","application/json");

			let dataRetrieved = JSON.parse(request.responseText);

		}

	};

};

const sendans = () => {
let ans = getAns();
let obj = {'answer':ans};

   // Get the modal
	var modal = document.getElementById('myModal');

	// Get the button that opens the modal
	var btn = document.getElementById("myBtn");

	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];

	// When the user clicks the button, open the modal
	btn.onclick = function() {
	  modal.style.display = "block";
	}

	// When the user clicks on <span> (x), close the modal
	span.onclick = function() {
	  modal.style.display = "none";
	}

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
	  if (event.target == modal) {
	    modal.style.display = "none";
	  }
	}


   function myfunction(){document.getElementById('demo').innerHTML = "DONE";}
	var app = angular.module('GameApp', ["ngResource"]);
	app.factory('Game', ['$resource',
	    function($resource) {
	      return $resource('/do', {}, {
	        renew: {
	          method: 'GET',
	          isArray: true
	        },
 			process: {
	          method: 'POST'
	        }
	      });
	    }
	]);
	app.config(['$httpProvider',function($httpProvider) {
		$httpProvider.defaults.xsrfCookieName = 'csrftoken';
		$httpProvider.defaults.xsrfHeaderName = 'X-CSRFToken';
	}]);
	app.controller("GameCtrl",function($scope,Game){
		$scope.board = [];
		var UP=0;
		var DOWN=1;
		var LEFT=2;
		var RIGHT=3;
		var GAME_OVER=false;
		for(var i = 0;i<16;i++){
			$scope.board[i] = 0;
		}
		var hammertime = new Hammer(document.body);
		hammertime.get('swipe').set({ direction: Hammer.DIRECTION_ALL });
		hammertime.on('swipeleft', function(ev) {
			$scope.process(LEFT);
		});
		hammertime.on('swiperight', function(ev) {
			$scope.process(RIGHT);
		});
		hammertime.on('swipeup', function(ev) {
			$scope.process(UP);
		});
		hammertime.on('swipedown', function(ev) {
			$scope.process(DOWN);
		});
		$scope.key =function(event) {
			console.log(event.keyCode);
			var direction=-1;
			switch(event.keyCode){
				case 38:
					direction = UP;
					break;
				case 40:
					direction =DOWN;
					break;
				case 37:
					direction = LEFT;
					break;
				case 39:
					direction = RIGHT;
					break;
			}
			if(direction != -1) {
				$scope.process(direction);
			}
		}
		$scope.process = function(direction){
			if(GAME_OVER){
				alert("Game over");
				return;
			}
			Game.process({
				board:$scope.board,
				direction: direction
			}).$promise.then(showBoard);
		}
		var showBoard = function(response) {
			if(!response.continue) {
				alert("Game over");
				GAME_OVER=true;
			}else{
				$scope.board = response.board;
			    $scope.score = response.score;

			}
			console.log("yyyyyayyyy");
			console.log(response.board[0]);
			console.log($scope.score);
		document.getElementById('scoredisp').innerHTML = 0;	

		}
		$scope.renew = function() {
			$scope.board = Game.renew();
			GAME_OVER=false;
			document.getElementById('board').focus();

		}
		$scope.print = function(n){
			var bh;
			switch($scope.board[n]){
				case 0: bh = "A";
						break;
				case 2: bh = "B";
						break;
				case 4: bh = "C";
						break;
				case 8: bh = "D";
				        break;
				case 16: alert("GAME END");
						 window.location = "/";
						 break;
			}
         document.getElementById('scoredisp').innerHTML = $scope.score;
         return $scope.board[n]==0?"":bh;
         
         
		}
		// 

		$scope.getClass = function(n) {
			return $scope.board[n]==0?"":"box-"+$scope.board[n];
		}
		$scope.renew();
	});
	alert
