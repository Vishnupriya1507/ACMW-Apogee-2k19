{% load staticfiles %}
<!doctype html>
<html>
<head>
<style >
@import url('https://fonts.googleapis.com/css?family=Audiowide');
* {
  margin: 0;
  padding: 0;
  outline: 0;
}
html {
  width: 100%;
  height: 100%;
  overflow: scroll;
}
body {height: 100vh; text-align: center; margin: 2% 15%; }
h1{text-decoration-line: underline; color: #FFFFFF; font-family: Audiowide; font-size: 50px;}
.container {height: 100%; margin-top: 150px;}
.dice {position: relative; margin: 0 auto; height: 300px; width: 300px; transform-style: preserve-3d; animation: spin 11s infinite alternate;}
@keyframes spin {0%{transform: rotateX(400deg) rotateY(400deg) translateZ(0px);}}
.side {position: absolute;  height: 300px; width: 300px; opacity: .7; background: white; vertical-align: top;}
.one{transform: rotateX(90deg) translateZ(200px); background-image: url('static/images/bosm.jpeg'); align:center;}
.two{transform: translateZ(200px); background-image: url('static/images/acads.png');align:center;}
.three{transform: rotateY(90deg) translateZ(200px); background-image: url('static/images/oasis.jpg');align:center;}
.four{transform: rotateY(180deg) translateZ(200px); background-image:url('static/images/ps.jpg');align:center;}
.five{transform: rotateY(-90deg) translateZ(200px); background-image: url('static/images/apogeec.jpg');align:center;}
.six{transform: rotateX(-90deg) translateZ(200px); background-image:url('static/images/cda.jpg');}
.container:hover .dice{animation: none; width: auto;}
.container:hover .dice > .side{position: relative; transform: none; display: inline-block; transition: all 1s; opacity: 1; margin: 1%;}
.dice > div{position: absolute; height: 400px; width: 400px; transition: all 1s; opacity: .9;}
.container .dice > .side:hover{transform: scale(1.1);}
a{text-decoration: none; height: 100%; color: black; vertical-align: middle;}
a:hover{background: purple; color: white;}
#video {
  height: 100%;
  position: absolute;
  overflow: auto;
}

#video-bg {
  position: relative;
  width: 100%;
  min-width: 100%;
  height: 100%;
  background: transparent url(video-bg.jpg) no-repeat;
  background-size: cover;
}
video {
  display: block;
}
.video-container {
  width: 100%;
  max-height: 100%;
  overflow: auto;
  position: fixed;
  top: 0;
  right: 0;
  z-index: -100;
  overflow: hidden;
}

</style>
<link rel="stylesheet" type="text/css" href="cube.css">
</head>
<body>
<h1> Deal with Distraction</h1>
<div class="video-container">
  <video autoplay loop muted id="video-bg">

    <source src="static/images/cube.mp4" type="video/mp4" />

  </video>
</div>
<div class="container" >
  <div class="dice">
    <div class="side one" onclick="location.href='bosm'"></div>
    <div class="side two" onclick="location.href='acads'"></div>
    <div class="side three" onclick="location.href='oasis'"></div>
    <div class="side four" onclick="location.href='placements'"></div>
    <div class="side five" onclick="location.href='apogee'"></div>
    <div class="side six" onclick="location.href='cda'"></div>
  </div>
</div>


<script src="cube.js" type="text/javascript"></script>
</body>
</html>
